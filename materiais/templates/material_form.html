{% extends "index.html" %}
{% load bootstrap %}

{% block pageTitle %} CFR - Submeter Material {% endblock pageTitle %}

{% block main %}
	
	<form method="POST" enctype="multipart/form-data">
		<legend>Submeter Material</legend>
		{% csrf_token %}
		{{ form|bootstrap }}
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary mb1 bg-orange">Submeter</button>
		</div>

	</form>

{% endblock main %}
