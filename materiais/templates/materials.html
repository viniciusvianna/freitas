{% extends "index.html" %}

{% block pageTitle %} CFR - Materiais {% endblock pageTitle %}

{% block main %}
	
	<ul>
		{% for material in materials %}

			<li>
				<a href="{% url 'update_material' material.id %}">{{ material.title }}</a> {{ material.subject }}
				<a href="{% url 'delete_material' material.id %}">Deletar</a>
			</li>

		{% endfor %}
	</ul>

	<a href="{% url 'new_material' %}">Submeter Material</a>
	<a href="{% url 'logout' %}">Sair</a>

{% endblock main %}
